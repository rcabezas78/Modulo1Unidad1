<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
</head>

<body>
    <h1>Lista de Tareas</h1>

    <label class="titulo" for="texto">Ingrese Tarea:</label>
    <input type="text" id="tarea" class="text">
    <button onclick="agregarTarea()">Agregar Tarea</button>
    <ul id="lista">
        <!-- Las tareas se agregarán aquí -->
    </ul>

    <script>

        function agregarTarea() {
            var contenido = document.getElementById("tarea").value;
            if (contenido.trim() !== "") {
                var nuevaTarea = document.createElement("li");
                nuevaTarea.innerText = contenido;
                document.getElementById("lista").appendChild(nuevaTarea);
                document.getElementById("tarea").value = ""; // Limpiar el textbox
            }
        }

    </script>
</body>

</html>
